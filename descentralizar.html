    <script>
const swiper = new Swiper(".mySwiper", {
loop: true,
autoplay: {
  delay: 2800,
  disableOnInteraction: false
},
navigation: {
  nextEl: ".swiper-button-next",
  prevEl: ".swiper-button-prev"
},
effect: "fade",
fadeEffect: { crossFade: true },
speed: 80,
grabCursor: true,
slidesPerView: 1,

on: {
  slideChangeTransitionEnd: function () {
    // Pausar y resetear todos los videos
    document.querySelectorAll(".slide-video").forEach(video => {
      video.pause();
      video.currentTime = 0;
    });

    // Obtener el slide visible (activo) - aunque sea duplicado
    const activeSlide = this.slides[this.activeIndex];
    const video = activeSlide.querySelector(".slide-video");

    if (video) {
      video.play().catch(() => {});
    }
  }
}
});
</script>



<!-- Button primary delay to recreate hover-->
    <script>
      document.querySelectorAll('.button-primary').forEach(boton => {
        let tapTimeout;

        boton.addEventListener('touchstart', () => {
          boton.classList.add('tap-activo');
          clearTimeout(tapTimeout);
          tapTimeout = setTimeout(() => {
            boton.classList.remove('tap-activo');
          }, 1000); // activo durante 1s
        });

        boton.addEventListener('touchend', () => {
          clearTimeout(tapTimeout);
          tapTimeout = setTimeout(() => {
            boton.classList.remove('tap-activo');
          }, 1000);
        });
      });
    </script>

<script>
// Initialize all tooltips in manual mode
document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el =>
new bootstrap.Tooltip(el, { trigger: 'manual' })
);

// Click handler: copy email + show tooltip
document.getElementById('copy-btn').addEventListener('click', function(e) {
e.preventDefault();
const email = 'nachocismondi@gmail.com';
const tip = bootstrap.Tooltip.getInstance(this);
navigator.clipboard.writeText(email)
.then(() => { tip.show(); setTimeout(() => tip.hide(), 3000); })
.catch(console.error);

});
</script>


    <!-- Menu fixed on scroll to top-->
    <script>
      const navbar = document.getElementById("smartNavbar");
      let lastScrollTop = 0;

      window.addEventListener("scroll", function () {
        const scrollTop = window.scrollY || document.documentElement.scrollTop;

        // Mostrar/ocultar navbar según dirección
        if (scrollTop > lastScrollTop) {
          navbar.style.top = "-100px"; // scroll hacia abajo → ocultar
        } else {
          navbar.style.top = "4px";   // scroll hacia arriba → mostrar
        }

        // Agregar/quitar fondo al hacer scroll > 20px
        if (scrollTop > 20) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      });
    </script>
